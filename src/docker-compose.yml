version: "3.4"

services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      wordpress:
        condition: service_healthy
      mariadb:
        condition: service_healthy
    ports:
      - 443:443
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail https://tokazaki.42.fr && curl --silent --fail https://www.tokazaki.42.fr || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  wordpress:
    build: requirements/wordpress
    container_name: wordpress-php
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(function_exists(\"mysqli_connect\") ? 0 : 1);'"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception

  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  wordpress_data:
  mariadb_data:

